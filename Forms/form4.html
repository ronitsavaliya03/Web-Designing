<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <fieldset style="width:15%;">
            <form method="post">
                <table align="center" border="0" cellspacing="10px">
                    <tr>
                        <th colspan="2">
                           <h1>Create Account</h1> 
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <hr>
                        </th>
                    </tr>
                    <tr>
                        <td>First name*<br>
                            <input type="text" placeholder="Enter your first name" required>
                        </td>
                        <td>Last name*<br>
                            <input type="text" placeholder="Enter your last name" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Email*<br>
                            <input type="email" placeholder="Enter your email" required style="width: 100%;">
                        </td>
                    </tr>
                    <tr>
                        <td>Password*<br>
                            <input type="password" placeholder="Enter your password" required>
                        </td>
                        <td>Confirm Password*<br>
                            <input type="password" placeholder="Enter your password again" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:<br>
                            <input type="radio" name="g">Male 
                            <input type="radio" name="g">Female

                        </td>
                        <td>Hobbies<br>
                            <input type="checkbox" value="" name="">Music
                            <input type="checkbox" value="" name="">Sports
                            <input type="checkbox" value="" name="">Travel
                            <input type="checkbox" value="" name="">Movies
                         </td>
                    </tr>
                    <tr>
                        <td>Source of Income<br>
                            <select>
                                <option>Employee</option>
                                <option>Bussiness man</option>
                                <option>Freelancer</option>
                            </select>
                        </td>
                        <td>Income<br>
                            <input type="range" value="" name="">20k
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Profile Picture<br>
                            <input type="file">
                        </td>
                        <td>Age<br>
                            <input type="number" name="" value="18">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="width:100%;">Bio<br>
                            <textarea name="bio" cols="20" rows="4"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                    <tr align="right">
                        <td colspan="2"><input type="submit" name="" value="Create"> </td>
                    </tr>

                </table>
            </form>
        </fieldset>

    </center>
</body>
</html>
