<html>
    <head>
        <title>fill the form</title>
    </head>
    <body>
     <center>
        <fieldset style="width:30%">
            <form method="post">
                <table align="center" cellspacing="5px">
                    <tr>
                        <th colspan="2">Student Registration</th>
                    </tr>
                    <tr>
                        <td>FullName</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Mobile No</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="textarea" cols="30" rows="4"></td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female</td>
                    </tr>
                    <tr>
                        <td>Highest Degree</td>
                        <td><select name="select Degree">
                            <option disabled selected>Select Degree</option>
                            <option value="2">B.tech</option>
                            <option value="3">BCA</option>
                            <option value="4">B.arch</option>
                            <option value="5">BBA</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>CPI</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>University</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Passing Year</td>
                        <td><select name="select yr">
                            <option disabled selected>Select Your Passing Year</option>
                            <option value="2">2024</option>
                            <option value="3">2023</option>
                            <option value="4">2022</option>
                            <option value="5">2021</option>
                            <option value="6">2020</option>
                            <option value="7">2019</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="reset" name="Cancle">&nbsp;
                            <input type="submit" name="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    
     </center>
    </body>
</html>
