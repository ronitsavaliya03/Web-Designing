<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <fieldset style="width:30%">
            <form method="post">
                <table align="center" border="0" cellspacing="10px" height="500" width="500">
                    <tr>
                        <th colspan="6"><h3>Employee Registration</h3></th>
                    </tr>
                    <tr>
                        <th colspan="6" align="center">Personal Information</th>
                    </tr>
                    <tr>
                        <td>Employee Id</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Employee Id"></td>
                        <td>Employee Name</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Employee Name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Email"></td>
                        <td>Content</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Content no"></td>
                    </tr>
                    <tr>
                        <td>Marial Status</td>
                        <td>:</td>
                        <td><input type="radio" name="s">Single
                            <input type="radio" name="s">Married</td>
                    </tr>
                    <tr>
                        <th colspan="6" align="center">Education Qualification</th>
                    </tr>
                    <tr>
                        <td>Education</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Education Details"></td>
                        <td>Experience</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Experience Details"></td>
                    </tr>
                    <tr>
                        <th colspan="6" align="center">job Details</th>
                    </tr>
                    <tr>
                        <td>Designation</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Designation Details"></td>
                        <td>Job location</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Job location"></td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Salary Details"></td>
                    </tr>
                    <tr>
                        <td colspan="6"><hr></td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center"><input type="submit" value="Register"></td>
                    </tr>
                </table>

            </form>
        </fieldset>
    </center>
</body>
</html>
