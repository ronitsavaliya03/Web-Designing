<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="post">
    <center>
    <center><h2>Student Registration</h2></center>
    <fieldset>
        <legend align="center">Personal Information</legend>
        <table height="100%" width="70%">
            <tr>
                <td>Name*</td>
                <td><input type="text" placeholder="Enter your name" required></td>
                <td>Password*</td>
                <td><input type="password" placeholder="Enter your Password" required></td>
            </tr>
                <td>Email*</td>
                <td colspan="3"><input type="email" placeholder="Enter your email" required style="width: 86%"></td>
            </tr>
            <tr>
                <td>Mobile number</td>
                <td><input type="number" placeholder="Enter your Mobile number" required ></td>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td valign="top">Gender</td>
                <td><input type="radio" name="1">Male<br>
                    <input type="radio" name="1">Female</td>
                <td valign="top">Hobbies</td>
                <td><input type="checkbox" value="1">Reading<br>
                    <input type="checkbox" value="1">Singing<br>
                    <input type="checkbox" value="1">Cricket<br>
                    <input type="checkbox" value="1">Swimming<br></td>
            </tr>
            <tr>
                <td>CGPA</td>
                <td colspan="4"><input type="range" value="2">10.00<input type="button" value="OR"><input type="text"> </td>
            </tr>
            <tr>
                <td>Insert Resume</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>LinkedIn</td>
                <td colspan="3"><input type="url"></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" value="Submit"><input type="button" value="Reset"></td>
            </tr>
        </table>
    </fieldset>
</center>
</form>
</body>
</html>
