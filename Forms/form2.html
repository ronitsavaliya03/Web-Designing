<html>

<head>
    <title>COVID-19 Vaccine Registration</title>
</head>

<body>
    <center>
        <fieldset style="width:30%">
            <form method="post">
                <table align="center" cellspacing="5px">
                    <tr>
                        <th colspan="2">COVID-19 Vaccine Registration Form</th>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Second Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Aadhar Number</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Vaccine Name</td>
                        <td><select>
                            <option disabled selected>Please Select Vaccine Number</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                            <option value="4">3</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Vaccination Center Name</td>
                        <td>
                            <select>
                                <option disabled selected>Please Select Vaccination Center Name</option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td>Date Of Dose</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Dose Number</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="reset" value="Cancle">&nbsp;
                            <input type="submit" value="Click Here">
                        </td>
                    </tr>
                </table>

            </form>
        </fieldset>
     </center>
</body>

</html>
