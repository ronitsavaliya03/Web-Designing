<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear{
            float: left;
            height: 500px;
            width: 500px;
            background-image: linear-gradient(45deg, cyan, greenyellow);
        }
        .radial{
            float: right;
            height: 500px;
            width: 500px;
            background-image: radial-gradient(circle,lightblue,cyan,blue);
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radial"></div>
</body>
</html>
